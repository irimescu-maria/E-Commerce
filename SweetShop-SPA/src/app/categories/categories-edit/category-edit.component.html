<div class="container">
    <div class="col-md-12">
        <br/> 
        <h4>Edit category</h4>
        <hr>
        <div class="form-group">
            <label class="label">Category name</label>
            <input type="text" [(ngModel)]="category.name" class="form-control col-md-5" placeholder="Name">
        </div>

        <div class="form-group">
            <button class="btn btn-success" (click)="editCategory()">Update</button>
            <button class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
    </div>

</div>
