<div class="row">
  <div class="card col-lg-2 col-md-3 col-sm-6" *ngFor="let cake of cakes">
    <div>
      {{cake.name}}
  
    </div>
    <div class="card-body">
      <img class="mat-card-image" alt="Photo">

      {{cake.price}}
    </div>
    <div>
      <button class="btn btn-primary" [routerLink]="['/products/', cake.id]"> Detalii</button>
    </div>
  </div>
