<div class="row"> 
   <div class="mat-card col-md-10" *ngFor="let cake of cakes" >
      <div class="mat-card-title">
        {{cake.name}}
      </div>
      <div class="card-content">
       <img class="mat-card-image"  alt="Photo">
      </div>
      <div class="mat-card-footer">
        {{cake.price}}
      </div>
      <div>
        <button class="btn btn-primary"
        [routerLink]="['/products/', cake.id]"> Detalii</button>
      </div>
  </div>
